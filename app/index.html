        <script defer>
            var elementHook;
            var sliderIndex = 1;
            const sliderMinIndex = 1;
            const sliderMaxIndex = 6;
            const speed = 0.9;

            const startSlider = () => {
                elementHook.slide1.classList.add('animate__fadeOutLeft');
                setTimeout(() => {
                    elementHook.slide1.classList.add('d-none');
                    elementHook.slide1.classList.remove('animate__fadeOutLeft');
                    elementHook.slide2.classList.remove('d-none');
                    elementHook.slide2.classList.add('animate__fadeInRight');
                    setTimeout(() => {
                        elementHook.slide2.classList.remove('animate__fadeInRight');
                    }, speed * 1000);
                    elementHook.slider.classList.remove('d-none');
                    elementHook.slider.classList.add('d-flex');
                    elementHook.slider.classList.add('animate__fadeInDown');
                    elementHook.sliderItem2.classList.add('active');
                    sliderIndex = 2;
                }, speed * 1000);
            };

            const jumpSlide = (sliderIndexToJumpTo) => {
                if (sliderIndexToJumpTo < sliderMinIndex || sliderIndexToJumpTo > sliderMaxIndex) {
                    return;
                }
                var currentSlide = document.querySelector(`#slide-${sliderIndex}`);
                var currentSliderItem = document.querySelector(`#slider-item-${sliderIndex}`);
                var nextSlide = document.querySelector(`#slide-${sliderIndexToJumpTo}`);
                var nextSliderItem = document.querySelector(`#slider-item-${sliderIndexToJumpTo}`);
                currentSlide.classList.add('animate__fadeOutLeft');
                setTimeout(() => {
                    currentSlide.classList.add('d-none');
                    currentSlide.classList.remove('animate__fadeOutLeft');
                    nextSlide.classList.remove('d-none');
                    nextSlide.classList.add('animate__fadeInRight');
                    setTimeout(() => {
                        nextSlide.classList.remove('animate__fadeInRight');
                    }, speed * 1000);
                    currentSliderItem.classList.remove('active');
                    nextSliderItem.classList.add('active');
                    sliderIndex = sliderIndexToJumpTo;
                }, speed * 1000);
            }

            const previousSlide = () => {
                if (sliderIndex == sliderMinIndex) {
                    return;
                }
                var currentSlide = document.querySelector(`#slide-${sliderIndex}`);
                var currentSliderItem = document.querySelector(`#slider-item-${sliderIndex}`);
                var previousSlide = document.querySelector(`#slide-${sliderIndex - 1}`);
                var previousSliderItem = document.querySelector(`#slider-item-${sliderIndex - 1}`);
                currentSlide.classList.add('animate__fadeOutRight');
                setTimeout(() => {
                    currentSlide.classList.add('d-none');
                    currentSlide.classList.remove('animate__fadeOutRight');
                    previousSlide.classList.remove('d-none');
                    previousSlide.classList.add('animate__fadeInLeft');
                    setTimeout(() => {
                        previousSlide.classList.remove('animate__fadeInLeft');
                    }, speed * 1000);
                    currentSliderItem.classList.remove('active');
                    previousSliderItem.classList.add('active');
                    if(sliderIndex == sliderMinIndex + 1) {
                        elementHook.slider.classList.add('animate__fadeOutUp');
                        setTimeout(() => {
                            elementHook.slider.classList.add('d-none');
                            elementHook.slider.classList.remove('animate__fadeOutUp');
                        }, speed * 1000);
                    }
                    sliderIndex--;
                }, speed * 1000);
            }

            const nextSlide = () => {
                if (sliderIndex === sliderMaxIndex) {
                    return;
                }
                var currentSlide = document.querySelector(`#slide-${sliderIndex}`);
                var currentSliderItem = document.querySelector(`#slider-item-${sliderIndex}`);
                var nextSlide = document.querySelector(`#slide-${sliderIndex + 1}`);
                var nextSliderItem = document.querySelector(`#slider-item-${sliderIndex + 1}`);
                currentSlide.classList.add('animate__fadeOutLeft');
                setTimeout(() => {
                    currentSlide.classList.add('d-none');
                    currentSlide.classList.remove('animate__fadeOutLeft');
                    nextSlide.classList.remove('d-none');
                    nextSlide.classList.add('animate__fadeInRight');
                    setTimeout(() => {
                        nextSlide.classList.remove('animate__fadeInRight');
                    }, speed * 1000);
                    currentSliderItem.classList.remove('active');
                    nextSliderItem.classList.add('active');
                    sliderIndex++;
                }, speed * 1000);
            }

            const initializeSlides = () => {
                const uploadButton = document.querySelector('#upload-button');
                const slider = document.querySelector('#slider');
                    const sliderItem2 = document.querySelector('#slider-item-2');
                    const sliderItem3 = document.querySelector('#slider-item-3');
                    const sliderItem4 = document.querySelector('#slider-item-4');
                    const sliderItem5 = document.querySelector('#slider-item-5');
                const slide1 = document.querySelector('#slide-1');
                const slide2 = document.querySelector('#slide-2');
                const nextSlidebuttons = document.querySelectorAll('.next-button');
                const previousSlidebuttons = document.querySelectorAll('.previous-button');
                elementHook = {
                    uploadButton: uploadButton,
                    slider: slider,
                        sliderItem2: sliderItem2,
                        sliderItem3: sliderItem3,
                        sliderItem4: sliderItem4,
                        sliderItem5: sliderItem5,
                    slide1: slide1,
                    slide2: slide2,
                    nextSlidebuttons: nextSlidebuttons
                }
                uploadButton.addEventListener('click', startSlider);
                nextSlidebuttons.forEach((button) => {
                    button.addEventListener('click', nextSlide);
                });
                previousSlidebuttons.forEach((button) => {
                    button.addEventListener('click', previousSlide);
                });
            }

            document.addEventListener("DOMContentLoaded", initializeSlides);
        </script>
